<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>입력양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input type="text" id="name" name="name" value="이름을 입력하세요" onclick="this.value='';"></td>
                </tr>

                <tr>
                    <td><label for="email">이메일</label></td>
                    <td><input type="text" id="email" name="email" value="이메일을 입력하세요" onclick="this.value='';"></td>
                </tr>

            </table>
            <input type="submit" value="제출">
            <input type="reset" value="취소">
        </fieldset>
    </form>
</body>

</html>
