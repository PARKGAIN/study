 <body>
  <script>
  var height, weight, std_Weight,bmi;
  height=parseInt(prompt("당신의 신장(Cm)은?"));
  weight=parseInt(prompt("당신의 체중(Kg)은?"));
  std_Weight=(height-100)*0.9;
  bmi=((weight-std_Weight)/std_Weight)*100;
  document.write("신장:"+height+"(Cm)<br>");
  document.write("체중:"+weight+"(Kg)<br>");
  document.write("---------<br>");
  document.write("표준체중:"+std_Weight+"(Kg)<br>");
  document.write("비만도:"+bmi+"(%)<br>");
  </script>
 </body>
