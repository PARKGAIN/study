  <title>배열 : 배열의 월별 영문 출력</title>
 </head>
 <body>
  <script>
  var mon = ["Jan", "Feb", "Mar", "Apr","May", "Jun","Jul", "Aug","Sep","Oct","Nov","Dec"];
  var n;
  do{
	  n = parseInt(prompt("정수(1~12)를 입력하세요",""));
	  } while(n<1 || n>12);
	  document.write(n+"월은"+mon[n-1]+"입니다.<br>");
  </script>
 </body>
