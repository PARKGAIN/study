 <head>

 </head>
 <body>
  <script>
  var min,max,tmp, i;
  min = parseInt(prompt("첫번째 수 입력:"));
  max = parseInt(prompt("두번째 수 입력:"));
  if(min> max) {               //입력된 두 수를 큰 수와 작은 수로 구분
	  tmp = min;
	  min = max;
	  max = tmp;
	  }
	  document.write(min+"부터"+max+"사이의 5의 배수:");
	  for(i=min; i<=max; i++) {      //작은 수에서 큰 수까지 1씩 증가하며
		  if(i % 5 == 0) {          //5로 나누었을 때 나머지가 0이라면 5의 배수
			  document.write(i+"&nbsp;&nbsp;&nbsp;&nbsp;");
			  }
			 }
  </script>
 </body>
</html>
