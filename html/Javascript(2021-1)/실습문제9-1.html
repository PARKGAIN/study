 <body>
  <script>
  var n,i,count;
  n = parseInt(prompt("양의 정수를 입력하시오"));
  count = 0;
  for(i=1; i<=n; i++){
	  if(n % i == 0){ //i로 나누어 떨어진다면
		  count++;    //count에 1을 더한다(count=count+1;)
		  }
		 }
		 if(count==2){
			 document.write(n+"은 소수입니다.<br>");
		}else {
			document.write(n+"은 소수가 아닙니다.<br>");
		}
  </script>
 </body>
