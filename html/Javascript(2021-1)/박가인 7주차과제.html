  <title>급여를 출력하는 프로그램</title>
 </head>
 <body>
 <script>

var workhour,pay,plus;

 workhour = parseInt(prompt("근무시간을 입력하세요 : "));
 plus = parseInt((workhour-100)*8450*0.2);

 if(workhour <= 100){
	 pay = 8450*workhour;
}else{
	 pay = 8450*100 + plus;
}

 document.write("급여는"+pay+"원입니다.");

 </script>
 </body>
