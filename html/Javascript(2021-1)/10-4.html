  <title>nested for문 ; 저울추 81g만들기</title>

 <body>
  <script>
  var a,b,c;
  for(a=1; a<=10; a++) {
	  for(b=1; b<=10; b++) {
		  for(c=1; c<=10; c++){
			  if(2*a+3*b+5*c == 81) {
				  document.write("2g:"+a+"개&nbsp;&nbsp; 3g: " +b
				                  +"개&nbsp;&nbsp; 5g:" +c+"개<br>");
								  }
								}
							}
						}
  </script>
