  <title>while 문 : (1000-1-2-3-....-n)< 0, 가장 작은 n </title>
 </head>
 <body>
  <script>
  var n, sum;
  n =0;
  sum = 1000;
  while(sum >= 0) {
	  n = n+1;
	  sum = sum -n;
	  }
	  document.write("sum = "+sum+"<br>");
	  document.write("n = "+n+"<br>");
  </script>
 </body>
