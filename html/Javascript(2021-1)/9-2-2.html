  <title>for 문 : 짝수의 합과 홀수의 합 구하기</title>
 </head>
 <body>
  <script>
	var i, esum =0, osum =0;
	for(i=0; i<=100; i++) {
		if(i % 2 == 0) {
			esum = esum + i;
		}else {
			osum = osum + i;
		}
	}
	document.write("짝수(even number)의 합 : "+esum+"<br>");
	document.write("홀수(even number)의 합 : "+osum+"<br>");
  </script>
 </body>
</html>
