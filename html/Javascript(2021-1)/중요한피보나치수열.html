  <title>피보나치 수열</title>
 </head>
 <body>
  <script>
  var fibo =[];
  var n;
  fibo [0] =1;
  fibo [1] =1;
  for(n=2;n<=20;n++) {
	  fibo[n] = fibo[n-1]+fibo[n-2];
	}
  for(n=0; n<=20;n++) {
	  document.write(fibo[n]+"<br>");
	 }
	
  </script>
 </body>
