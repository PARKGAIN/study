  <title>for문: 정수를 입력받아 구구단 출력하기</title>
 </head>
 <body>
  <script>
	dan = parseInt(prompt("구구단의 단을 입력 : "));
	document.write("***"+dan+"단 ***<br>");
	for(i=1; i<=9; i++) {
		document.write(dan+"*"+i+"="+(dan*i)+"<br>");
	}
  </script>
 </body>
